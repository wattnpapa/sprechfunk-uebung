# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  e2e-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [smoke, generator, admin, teilnehmer, uebungsleitung, routing]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate firebase-config.js from secrets
        run: |
          mkdir -p src
          cat src/firebase-config.template.js | \
          sed "s|\${FIREBASE_API_KEY}|${{ secrets.FIREBASE_API_KEY }}|g" | \
          sed "s|\${FIREBASE_AUTH_DOMAIN}|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" | \
          sed "s|\${FIREBASE_PROJECT_ID}|${{ secrets.FIREBASE_PROJECT_ID }}|g" | \
          sed "s|\${FIREBASE_STORAGE_BUCKET}|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" | \
          sed "s|\${FIREBASE_MESSAGING_SENDER_ID}|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" | \
          sed "s|\${FIREBASE_APP_ID}|${{ secrets.FIREBASE_APP_ID }}|g" | \
          sed "s|\${FIREBASE_MEASUREMENT_ID}|${{ secrets.FIREBASE_MEASUREMENT_ID }}|g" \
          > src/firebase-config.js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run e2e suite (${{ matrix.suite }})
        run: npm run test:e2e:${{ matrix.suite }}

      - name: Upload e2e artifacts (${{ matrix.suite }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-${{ matrix.suite }}-artifacts
          path: |
            test-results
            playwright-report
          if-no-files-found: ignore

  deploy:
    needs: e2e-matrix
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate firebase-config.js from secrets
        run: |
          mkdir -p src
          cat src/firebase-config.template.js | \
          sed "s|\${FIREBASE_API_KEY}|${{ secrets.FIREBASE_API_KEY }}|g" | \
          sed "s|\${FIREBASE_AUTH_DOMAIN}|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g" | \
          sed "s|\${FIREBASE_PROJECT_ID}|${{ secrets.FIREBASE_PROJECT_ID }}|g" | \
          sed "s|\${FIREBASE_STORAGE_BUCKET}|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g" | \
          sed "s|\${FIREBASE_MESSAGING_SENDER_ID}|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g" | \
          sed "s|\${FIREBASE_APP_ID}|${{ secrets.FIREBASE_APP_ID }}|g" | \
          sed "s|\${FIREBASE_MEASUREMENT_ID}|${{ secrets.FIREBASE_MEASUREMENT_ID }}|g" \
          > src/firebase-config.js

      - name: Update coverage report link in README
        run: npm run coverage:readme

      - name: Run lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN || vars.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: unit
          name: unit-coverage
          fail_ci_if_error: false
      
      - name: Build project
        run: npm run build

      - name: Create build.json with commit SHA and run number
        run: |
          BUILD_DATE=$(date +%Y%m%d)
          BUILD_TIME=$(date +%H%M%S)
          COMMIT_SHA=$(git rev-parse --short HEAD)
          BUILD_NR=${{ github.run_number }}
          echo "ðŸ“¦ Generiere build.json"
          echo "{\"buildDate\":\"$BUILD_DATE\",\"buildTime\":\"$BUILD_TIME\",\"commit\":\"$COMMIT_SHA\",\"runNumber\":$BUILD_NR}" > dist/build.json

      - name: Copy coverage report into dist
        run: |
          mkdir -p dist/coverage
          cp -r coverage/* dist/coverage/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Set Version Tag
        run: |
          BUILD_DATE=$(date +%Y%m%d)
          BUILD_TIME=$(date +%H%M%S)
          COMMIT_SHA=$(git rev-parse --short HEAD)
          BUILD_NR=${{ github.run_number }}
          TAG_NAME="v${BUILD_DATE}-${BUILD_NR}-${COMMIT_SHA}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
